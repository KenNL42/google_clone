<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Google Clone</title>
    </head>
    <body>
        <!-- navigation bar -->
        <header>
            <div class="header_nav">
                <div class="about">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="gmail">
                    <div>
                        <a href="#">Gmail</a>
                        <a href="#">Images</a>
                    </div>
                    <a href="#">
                        <div onclick="dropMenu()" id="menu">
                            <img src="img/apps_black_24dp.svg">
                        </div>
                    </a>
                    <div id="signin">
                        <a href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </header>
        <div id="popup" style="display: none">
            <div id="calendar"><a href="#">Calendar</a></div>
            <div id="docs"><a href="#">Docs</a></div>
            <div id="sheets"><a href="#">Sheets</a></div>
            <div id="slides"><a href="#">Slides</a></div>
            <div id="gmail"><a href="#">Gmail</a></div>
            <div id="drive"><a href="#">Drive</a></div>
            <div id="hangout"><a href="#">Hangouts</a></div>
        </div>

        <!-- body and search tag -->
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="search">
                <div id="search_logo">
                    <img src="img/search_black_24dp.svg">
                </div>
                <input type="text" name="search">
                <img src="img/mic_black_24dp.svg">
            </div>
            <div class="search_button">
                <div id="gsearch"><a>Google Search</a></div>
                <div id="lucky"><a>I'm Feeling Lucky</a></div>
            </div>
        </main>

        <footer>
            <div class="footer_nav">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer_nav2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
        <script>
            function dropMenu(){
                var menu = document.getElementById("popup");
                if (menu.style.display === "none"){
                    menu.style.display = "flex";
                }
                else {
                    menu.style.display = "none";
                }
            }
        </script>
    </body>
</html>
